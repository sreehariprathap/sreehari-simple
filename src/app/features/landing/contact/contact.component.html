<div class="pt-10 dark:text-slate-100">
  <div class="p-8 flex justify-center sm:p-3 xsm:flex-wrap">
    <div
      class="xsm: w-full lg:w-6/12 flex flex-col justify-center items-center"
    >
      <img src="../../../../assets/Frame 8.png" alt="" class="w-52 h-52" />
      <div class="pt-5">
        <button
          class="bg-white px-2 py-1 rounded-md text-blue-600 border hover:shadow-md transition duration-150"
        >
          Download Resume
        </button>
      </div>
    </div>
    <div class="xsm: w-full lg:w-6/12">
      <h1 class="text-start text-blue-500 text-2xl dark:text-slate-100">
        Contact
      </h1>
      <br />
      <p class="text-sm">
        Hey there, <br />
        If you want to get in touch with me, connect me through social media,
        you can find me on the links below.
      </p>
      <div>
        <div class="flex gap-4 py-5">
          <a href="">
            <fa-icon
              [icon]="faGithub"
              class="fa-lg hover:text-teal-600 transform duration-150 ease-in-out dark:text-slate-300"
            ></fa-icon>
          </a>
          <a href="">
            <fa-icon
              [icon]="faLinkedin"
              class="fa-lg hover:text-blue-600 transform duration-150 ease-in-out dark:text-slate-300"
            ></fa-icon>
          </a>
          <a href="">
            <fa-icon
              [icon]="faInstagram"
              class="fa-lg hover:text-rose-600 transform duration-150 ease-in-out dark:text-slate-300"
            ></fa-icon>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
