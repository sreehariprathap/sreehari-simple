<div class="pt-10">
  <h1 class="text-center text-blue-500 text-2xl dark:text-slate-100">Skills</h1>
  <div class="gap-2 p-8 flex flex-wrap justify-center sm:p-3">
    <button
      *ngFor="let skill of skills"
      class="bg-white px-2 py-1 rounded-md shadow-sm border border-blue-100 text-slate-700 hover:bg-blue-500 hover:text-white text-sm transition ease-in-out duration-150 dark:text-slate-100 dark:bg-gray-800"
    >
      <p>#{{ skill.name }}</p>
    </button>
  </div>
</div>
